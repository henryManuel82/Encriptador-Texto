<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="/Logo_Alura.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h5 class="informacion">¡Solo letras minúsculas y sin acentos!</h5>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <img src="/Muñeco_Caja.png" alt="Niño Esperando">
                <p class="texto-uno">Ningún mensaje fue encontrado!</p>
                <p class="texto-dos">Ingrese el texto que desee Encriptar o Desencriptar.</p>
            </div>
            <div>
                <button class="btn-copiar" type="button">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>

    <!--Pie de página con poca información-->
    <footer>
        <p class="texto-footer">Encriptador de Texto por Henry Niño. Versión 1</p>
    </footer>

</body>
</html>
